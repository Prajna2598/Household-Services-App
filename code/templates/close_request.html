{% extends 'layout.html' %}

{% block title %}
    Close Request - Household
{% endblock %}

    
{% block content %}

{% include 'navbar.html' %}

    <div class="container-fluid mt-3">

        <div class="heading">
            <h1 class="text-center">Close Request and Review for {{ service_request.professional.name}}</h1>
            <h3 class="text-center">For service: {{ service_request.req_service.service_name }}</h3>
        </div>

<form method="post" action="{{ url_for('close_request', service_request_id=service_request.id) }}" >
    <div class="mb-3">
        <div class="mb-3">
            <label for="rating" class="form-label">Rating: </label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="rating" id="rating1" value="1">
                <label class="form-check-label" for="rating1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="rating" id="rating2" value="2">
                <label class="form-check-label" for="rating2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="rating" id="rating3" value="3">
                <label class="form-check-label" for="rating3">3</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="rating" id="rating4" value="4">
                <label class="form-check-label" for="rating4">4</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="rating" id="rating5" value="5">
                <label class="form-check-label" for="rating5">5</label>
            </div>
    </div>

    <div class="mb-3">
        <label for="review" class="form-label">Review:</label>
        <textarea name="review" class="form-control" rows="3"></textarea>
    </div>

    <div class="mb-3">
        <label for="date_closed" class="form-label">
            Date Closed:
            <input type="date" name="date_closed" class="form-control" min="{{ date_created }}" max="{{ today.strftime('%Y-%m-%d') }}">
        </label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<style>

    .heading{
        margin-top: 100px;
    }

    form{
        width: 50%;
        margin: auto;
        align-items: center;
    }

</style>


{% endblock %}
