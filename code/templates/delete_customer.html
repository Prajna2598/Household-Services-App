<button type="button" class="btn btn-sm btn-danger mt-2" data-bs-toggle="modal"
    data-bs-target="#deleteModal{{customer.id }}"><i class="fas fa-trash fa-xs"></i> Delete</button>

<!-- Modal -->
<div class="modal fade" id="deleteModal{{customer.id }}" tabindex="-1" aria-labelledby="deleteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete the customer <strong>{{customer.name }}</strong>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a href="{{ url_for('delete_customer',customer_id=customer.id)}}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>
