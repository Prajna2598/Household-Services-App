{% extends "layout.html" %}

{% block title %}
Admin Login - Homemakers
{% endblock %}

{% block extra_link %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css" />
<!-- from mdb -->
{% endblock %}

{% block content %}
    <div class="d-flex vh-100">
        <div class="col-xl-5">
            <div class="card">
                <div class="col-lg-8">
                    <div class="card-body p-md-5 mx-md-4">
                        <div class="text-center">
                            <h4 class="mt-1 mb-5 pb-1">Welcome Admin</h4>
                        </div>
                        <form action="{{url_for('admin_login')}}" method="post">
                            <p>Please login to your account</p>

                            <div class="username">
                                <label class="form-label" for="username">Username</label>
                                <input type="text" id="username" name="username" class="form-control" />
                            </div>

                            <div class="password">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control" />
                            </div>

                            <div class="text-center pt-1 mb-5 pb-1">
                                <button type="submit" class="btn btn-primary mt-3">Login</button>
                            </div>

                            <div class="d-flex flex-column align-items-center justify-content-center pb-4">
                                <p class="mb-0 me-2">Not Admin? Login from
                                    <a href="{{url_for('login')}}" class="link-primary">here</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
    
{% block style %}
<style>
    .vh-100 {
        justify-content: center;
        align-items: center;
        background-image: url("/static/images/image.jpg");
        background-size: cover;
        background-position: center;
    }

    .card {
        align-items: center;
        color: white;
        background-color: rgba(0, 0, 0, 0.7);
    }
</style>
{% endblock %}
