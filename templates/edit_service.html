<button type="button" class="btn btn-sm btn-warning" data-bs-toggle="modal"
    data-bs-target="#editModal{{ service.id }}"><i class="fas fa-edit fa-xs"></i> Edit</button>
<!-- Modal -->
<div class="modal fade" id="editModal{{ service.id }}" tabindex="-1" aria-labelledby="editModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Service</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('edit_service', service_id=service.id) }}" method="post">
                    <div class="form-group">
                        <label for="service_name">Service Name</label>
                        <input type="text" class="form-control" id="service_name" name="service_name"
                            value="{{ service.service_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="service_description">Service Description</label>
                        <textarea class="form-control" id="service_description" name="service_description"
                            required>{{ service.service_description }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="base_price">Base Price</label>
                        <input type="number" class="form-control" id="base_price" name="base_price"
                            value="{{ service.base_price }}" required>
                    </div>
                    <div class="form-group">
                        <label for="time_required">Time Required</label>
                        <input type="text" class="form-control" id="time_required" name="time_required"
                            value="{{ service.time_required }}" required>
                    </div>
                    <input type="submit" class="btn btn-primary mt-3" value="Save Changes">
                </form>
            </div>
        </div>
    </div>
</div>
