<!-- Button to trigger the modal -->
<button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
    data-bs-target="#DeleteRequestModal{{ request.id }}">
    <i class="fas fa-trash fa-xs"></i> Delete
</button>

<!-- Modal to show contractor details -->
<div class="modal fade" id="DeleteRequestModal{{ request.id }}" tabindex="-1" aria-labelledby="DeleteRequestModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="DeleteRequestModalLabel">Delete Service Request for {{request.req_service.service_name}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete the request?
                <form action="{{ url_for('delete_request', service_request_id=request.id) }}" method="post">
                    <button type="submit" class="btn btn-danger mt-3">Delete Request</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
