<button type="button" class="btn btn-sm btn-danger mt-2" data-bs-toggle="modal"
    data-bs-target="#rejectModal{{professional.id }}"><i class="fas fa-times fa-xs"></i> Reject</button>

<!-- Modal -->
<div class="modal fade" id="rejectModal{{professional.id }}" tabindex="-1" aria-labelledby="rejectModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="rejectModalLabel">Confirm Rejection</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to reject the professional <strong>{{professional.name }}</strong>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a href="{{ url_for('reject_professional',staff_id=professional.id)}}"
                    class="btn btn-danger">Reject</a>
            </div>
        </div>
    </div>
</div>
